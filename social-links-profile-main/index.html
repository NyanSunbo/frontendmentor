<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  
  <div class="content">
    <img src="/social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="user image" class="user_image">
    <h2>Jessica Randall</h2>
    <p class="address">London, United Kingdom</p>
    <p class="quote">"Front-end developer and avid reader."</p>

    <button class="btn">GitHub</button>
    <button class="btn">Frontend Mentor</button>
    <button class="btn">LinkedIn</button>
    <button class="btn">Twitter</button>
    <button class="btn">Instagram</button>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ/hub" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NyanSunbo">NyanSunbo</a>.
  </div>
</body>
</html>
